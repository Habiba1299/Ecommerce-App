<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url={%url 'App_Shop:home'%}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>payment status</title>
</head>
<body>

    <div class="messages container mt-2">
        {% if messages %}
            {% for message in messages %}
                <div {% if message.tags %} 
                class="alert alert-{{message.tags}} {% endif %}" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-level="Close"> <span aria-hidden="true"> &times;    </span> </button>
                </div>
            {% endfor %}
        {% endif %}

        {% block body_block %}  {% endblock%}
    </div>


    
</body>
</html>
