{% extends 'base.html' %}

{% block title_block %} Product {% endblock%}

{% block body_block %} 
<!-- code if taka &#2547; -->
{{object.name}}
<div class="container my-5">
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <a href="">
                            <img src="/media/{{object.mainimage}}" style="width:100%; height:100%" alt="">
                        </a>
                    </div>
                </article>
            </aside>
            <aside class="col-sm-7">
                <article class="card-body p-5">
                    <h3 class="title mp-3">{{object.name}}</h3>
                    <p class="price-detail-wrap">
                        <span class="price h3 text-warning">
                            <span class="currency">BDT &#2547;</span>
                            <span class="num">{{object.price}}</span>
                        </span>
                    </p>
                    <dl class="item-property">
                        <dt> Description </dt>
                        <dd>
                            <p>{{object.detail_text | linebreaks}}</p>
                        </dd>
                    </dl>
                    <a href="{% url 'App_Order:add' object.pk %}" class="btn btn-lg btn-outline-primary text-uppercase"> <i class="fa fa-shopping-cart"> Add to Cart </i> </a>
                </article>
            </aside>

        </div>
    </div>
</div>
{% endblock %}
